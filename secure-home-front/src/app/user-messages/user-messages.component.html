<div class="grid p-fluid">
  <div class="field col-12 md:col-2">
    <p-calendar [(ngModel)]="after" [showTime]="true" [showSeconds]="true" inputId="time" placeholder="Date from">
    </p-calendar>
  </div>
  <div class="field col-12 md:col-2">
    <p-calendar [(ngModel)]="before" [showTime]="true" [showSeconds]="true" inputId="time" placeholder="Date to">
    </p-calendar>
  </div>
  <div class="field col-12 md:col-2">
    <input [(ngModel)]="pathToFile" type="text" pInputText placeholder="Path To File" />
  </div>
  <div class="field col-12 md:col-2">
    <input [(ngModel)]="message" type="text" pInputText placeholder="Message" />
  </div>
  <div class="field col-12 md:col-12">
    <p-button label="Filter" (onClick)="filter()"></p-button>
  </div>
</div>
<p-table [value]="messages">
  <ng-template pTemplate="header">
    <tr>
      <th>Message</th>
      <th>Date</th>
      <th>Type</th>
      <th>Address</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-message>
    <tr>
      <td>{{ message.message }}</td>
      <td>{{ message.date }}</td>
      <td>{{ message.type }}</td>
      <td>{{ message.address }}</td>
    </tr>
  </ng-template>
</p-table>
