<p-table [value]="messages">
    <ng-template pTemplate="header">
      <tr>
        <th>Message</th>
        <th>Date</th>
        <th>Type</th>
        <th>Address</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-message>
      <tr>
        <td>{{ message.message }}</td>
        <td>{{ message.date }}</td>
        <td>{{ message.type }}</td>
        <td>{{ message.address }}</td>
      </tr>
    </ng-template>
  </p-table>
