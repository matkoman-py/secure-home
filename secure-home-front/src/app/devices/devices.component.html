<p-table [value]="devices">
  <ng-template pTemplate="header">
    <tr>
      <th>Type</th>
      <th>Ip address</th>
      <th>Name</th>
      <th>Estate</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-device>
    <tr>
      <td>{{ device.type }}</td>
      <td>{{ device.ipAddress }}</td>
      <td>{{ device.pathToFile }}</td>
      <td>{{ device.estate }}</td>
    </tr>
  </ng-template>
</p-table>
