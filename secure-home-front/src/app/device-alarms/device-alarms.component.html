<p-table [value]="alarms">
  <ng-template pTemplate="header">
    <tr>
      <th>Message</th>
      <th>Date</th>
      <th>Type</th>
      <th>Address</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-alarm>
    <tr>
      <td>{{ alarm.message }}</td>
      <td>{{ alarm.date }}</td>
      <td>{{ alarm.type }}</td>
      <td>{{ alarm.address }}</td>
    </tr>
  </ng-template>
</p-table>
