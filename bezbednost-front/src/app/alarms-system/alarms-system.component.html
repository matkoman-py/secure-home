<p-table [value]="alarms">
    <ng-template pTemplate="header">
        <tr>
            <th>Message</th>
            <th>Date</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-alarm>
        <tr>
            <td>{{ alarm.message }}</td>
            <td>{{ alarm.date }}</td>
        </tr>
    </ng-template>
</p-table>
