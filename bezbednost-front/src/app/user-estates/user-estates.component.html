<p-toast position="top-center" key="tc"></p-toast>
<p-table [value]="userEstates">
    <ng-template pTemplate="header">
      <tr>
        <th>Address</th>
        <th>Type of estate</th>
        <th>Description</th>

      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-estate>
      <tr>
        <td>{{ estate.address }}</td>
        <td>{{ estate.estateType }}</td>
        <td>{{ estate.description }}</td>
      </tr>
    </ng-template>
  </p-table>
  <div class="center">
    <p-dropdown [options]="allEstates" [(ngModel)]="selectedEstate" placeholder="Select an estate" optionLabel="address" [showClear]="true"></p-dropdown>
    <button
    pButton
    pRipple
    type="button"
    label="Add"
    class="p-button-success"
    (click)="addEstate()"
  ></button>
  </div>
